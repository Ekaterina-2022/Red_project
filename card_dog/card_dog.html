<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets\style_card_dog.css" />
  </head>
  <body>
    <div class="card-dog">
      <div class="card-dog__img">
        <img src="assets\pict\Frame 7.png" alt="" class="card-dog__image" />
      </div>
      <div class="card-dog__text">
        <div class="card-dog__text_header">MO231 - Pomeranian White</div>
        <div class="card-dog__text_features">
          <div class="card-dog__text_feature__gender">
            <p class="card-dog__text_feature__gender-gene">Gene:</p>
            <p class="card-dog__text_feature__gender-name">Male</p>
          </div>
          <ul class="card-dog__text_features-dot">
            <li></li>
          </ul>
          <div class="card-dog__text_feature__ages">
            <p class="card-dog__text_feature__ages-age">Age:</p>
            <p class="card-dog__text_feature__ages-years">02 Months</p>
          </div>
        </div>
        <div class="card-dog__text_price">6.900.000 VND</div>
      </div>
    </div>
  </body>
</html>
