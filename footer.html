<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="assets/styles/footer_style.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer_reg">
        <p class="input_heading">Register now so you don't miss our programs</p>
        <form class="footer_form">
          <input
            type="text"
            class="input_reg"
            placeholder=" Enter your Email"
          />
          <butoon class="input_button" type="submit">Subcribe Now</butoon>
        </form>
      </div>

      <nav class="footer__nav">
        <a class="footer__nav_link" href="#">Home</a>
        <a class="footer__nav_link" href="#">Category</a>
        <a class="footer__nav_link" href="#">About</a>
        <a class="footer__nav_link" href="#">Contact</a>
      </nav>
      <adress class="footer_contacts">
        
        <a class="footer_contacts_link" href="#">
          <img
            class="footer_contacts_img"
            src="assets/logo/facebook1.svg"
            alt="logo nav"
          />
          <a class="footer_contacts_link" href="#">
            <img
              class="footer_contacts_img link"
              src="assets/logo/Twitter1.svg"
              alt="logo nav"
            />
            <a class="footer_contacts_link" href="#">
              <img
                class="footer_contacts_img link"
                src="assets/logo/inst1.svg"
                alt="logo nav"
              />
              <a class="footer_contacts_link" href="#">
                <img
                  class="footer_contacts_img link"
                  src="assets/logo/youtube1.svg"
                  alt="logo nav"
                />

    </adress>
    </footer>
  </body>
</html>
